version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: storage
    volumes: 
      - ./database/data:/data/db

  web:
    image: supnobita/simple-file-server:v2
    restart: always
    ports: 
      - 8080:8080
    volumes: 
      - ./data:/go/data
